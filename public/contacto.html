    <div class="container mx-auto max-w-xl bg-white p-8 rounded-lg shadow">
      <h2 class="text-3xl font-bold mb-4">Contacto</h2>
        
      <form class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Nombre</label>
          <input type="text" class="w-full border rounded p-2" placeholder="Tu nombre" />
        </div>
        <div>
          <label class="block font-medium mb-1">Correo electrónico</label>
          <input type="email" class="w-full border rounded p-2" placeholder="ejemplo@correo.cl" />
        </div>
        <div>
          <label class="block font-medium mb-1">Asunto</label>
          <input type="text" class="w-full border rounded p-2" placeholder="Motivo del contacto" />
        </div>
        <div>
          <label class="block font-medium mb-1">Mensaje</label>
          <textarea class="w-full border rounded p-2" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          ENVIAR
        </button>
      </form>
    </div>
  </section>
